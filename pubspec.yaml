    - assets/icons/bni.jpg
    - assets/icons/bri.png
    - assets/icons/mandiri.svg
    - assets/icons/paypal.webp
    - assets/icons/car.png
    - assets/icons/cinema.png
    - assets/icons/shop.png
    - assets/icons/food.png   
    - assets/icons/icons8-add-shopping-cart-96.png
    - assets/icons/icons8-cars-96.png
    - assets/icons/icons8-eat-96.png
